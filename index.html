<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <img class="equilibrium-image" src="./images/image-equilibrium.jpg" alt="equilibrium image">
    <div class="view-layer"> </div>
    <img class="view-icon" src="./images/icon-view.svg" alt="view-layer">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="data-div">
      <div class="ethereum-div">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div class="clock-div">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="avatar-div">
      <img src="./images/image-avatar.png" alt="Jules Wyvern image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/smavilp">Sebastián Martínez Arango</a>.
  </div>
</body>
</html>
